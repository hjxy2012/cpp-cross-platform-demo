name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            artifact_name: calculator-linux-x64
            
          - os: windows-latest
            name: windows-x64
            artifact_name: calculator-windows-x64
            
          - os: macos-latest
            name: macos-x64
            artifact_name: calculator-macos-x64

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ 已经是v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          rpm

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        # Install ninja (should work fine)
        brew install ninja
        
        # Handle cmake tap conflict
        if brew list cmake &>/dev/null; then
          echo "cmake is already installed, checking version..."
          brew --version cmake || true
        else
          # Try to install cmake, if it fails due to tap conflict, handle it
          if ! brew install cmake; then
            echo "cmake installation failed, likely due to tap conflict"
            echo "Attempting to resolve by uninstalling and reinstalling..."
            brew uninstall cmake --ignore-dependencies || true
            brew install cmake
          fi
        fi

    - name: Setup Windows environment
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2  # ✅ 更新到v2
      
    - name: Install Windows dependencies
      if: runner.os == 'Windows'
      run: |
        choco install ninja nsis --no-progress

    - name: Configure CMake
      shell: bash
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_INSTALL_PREFIX=install \
          -DAPP_VERSION=${{ steps.version.outputs.VERSION }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Install
      run: cmake --install build --config ${{ env.BUILD_TYPE }}

    - name: Test executable
      shell: bash
      run: |
        cd install/bin
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          echo "5" | timeout 5 ./calculator.exe || true
        else
          echo "5" | timeout 5 ./calculator || true
        fi

    - name: Create packages
      shell: bash
      run: |
        cd build
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          cpack -G TGZ
          cpack -G DEB
          cpack -G RPM
        elif [[ "$RUNNER_OS" == "Windows" ]]; then
          cpack -G ZIP
          if command -v makensis &> /dev/null; then
            cpack -G NSIS
          fi
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          cpack -G TGZ
          cpack -G DragNDrop
        fi

    - name: Collect artifacts
      shell: bash
      run: |
        mkdir -p dist
        
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp install/bin/calculator.exe dist/calculator-${{ matrix.name }}.exe
        else
          cp install/bin/calculator dist/calculator-${{ matrix.name }}
        fi
        
        find build -name "*.tar.gz" -exec cp {} dist/ \;
        find build -name "*.zip" -exec cp {} dist/ \;
        find build -name "*.deb" -exec cp {} dist/ \;
        find build -name "*.rpm" -exec cp {} dist/ \;
        find build -name "*.dmg" -exec cp {} dist/ \;
        find build -name "*.exe" -path "*/build/*" -exec cp {} dist/ \;
        
        echo "Artifacts created:"
        ls -la dist/

    # 🔥 关键修复：更新到v4
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4  # ✅ 修复：v3 → v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    # 🔥 关键修复：更新到v4
    - name: Download all artifacts
      uses: actions/download-artifact@v4  # ✅ 修复：v3 → v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Prepare release files
      run: |
        mkdir release-files
        find artifacts -type f \( -name "*.exe" -o -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o ! -name "*.*" \) -exec cp {} release-files/ \;
        ls -la release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v2  # ✅ 更新到v2
      with:
        files: release-files/*
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
        body: |
          ## Downloads
          
          ### Windows
          - `calculator-windows-x64.exe` - Standalone executable
          - `*.zip` - Archive package
          - `*.exe` - Installer (if available)
          
          ### Linux  
          - `calculator-linux-x64` - Standalone executable
          - `*.tar.gz` - Archive package
          - `*.deb` - Debian package
          - `*.rpm` - RPM package
          
          ### macOS
          - `calculator-macos-x64` - Standalone executable  
          - `*.tar.gz` - Archive package
          - `*.dmg` - Disk image (if available)
          
          ## Usage
          Run the executable and follow the interactive menu.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}